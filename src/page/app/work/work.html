<html>
<head>
    <title>操作指南</title>
</head>
<body>
<div id='title'>操作指南</div>
<div id='tab'>
    <span id='actionTab' class='active'>操作流程</span>
    <span id='questionTab'>常见问题</span>
    <span id='infoTab'>方案说明</span>
</div>
<div id='content'>
    <div id='actionContent' class='content active'>
        <p></p>
        <div></div>
        <input type="text" v-model="text">
        <span :class="`newClass ${className oldName}`" :style="`color: ${className}; background: ${bgColor}`">{{text}}</span>
        <button @click="reset">清除</button>
    </div>
    <div id='questionContent' class='content' >
        <p></p>
        <div></div>
    </div>
    <div id='infoContent' class='content'>
        <p></p>
        <div></div>
    </div>
</div>
</body>
<script type="text/javascript">
    Function.prototype.myCall = function (content, arg) {
        content = content || window
        content.fn = this
        let result = content.fn(arg)
        delete content.fn
        return result
    }
</script>
</html>
